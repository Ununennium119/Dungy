{% extends "base.html" %}

{% block title %}
	Login | Dungy
{% endblock %}

{% block content %}
	<h1>Login Page</h1>
	<form id="login-form" method="post" action="{% url "login" %}">
		{% csrf_token %}
		<div>
			{% for field in form %}
				<div>
					<div>
						<label for="{{ field.id_for_label }}">{{ field.label }}</label>
						{{ field }}
						<div>
							<ul>
								{% for error in field.errors %}
									<li>{{ error }}</li>
								{% endfor %}
							</ul>
						</div>
					</div>
				</div>
			{% endfor %}
			<div>
				<div>
					<button id="submit" type="submit">
						Login
					</button>
				</div>
			</div>
		</div>
	</form>
{% endblock %}
