{% extends 'base.html' %}

{% block title %}
    Payment | Dungy
{% endblock %}

{% block content %}
    <p>Are you sure you want to pay {{ amount }} Toman for "{{ object.description }}" in group "{{ object.group.name }}"?</p>
    <a href="{% url 'single-cost' group_slug=object.group.slug pk=object.id %}">Cancel</a>
    <a href="{% url 'pay-cost' group_slug=object.group.slug pk=object.id %}">Confirm</a>
{% endblock %}
