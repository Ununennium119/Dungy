{% extends "base.html" %}

{% block title %}
	Dashboard | Dungy
{% endblock %}

{% block content %}
	<div>
        <h2>{{ user.username }}'s Dashbord</h2>
		<h2>Groups</h2>
		{% for group in groups %}
			<div>
				<a href="{% url 'single-group' slug=group.slug %}">{{ group.name }}</a>
				<br>
				<span>{{ group.type }}</span>
				<br>
				<br>
			</div>
		{% endfor %}
	</div>
	<a href="{% url "create-group" %}">Create a group</a>
	<hr>
	<a href="{% url "logout" %}">Log out</a>
{% endblock %}
